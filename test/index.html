<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jQuery pagelist</title>

	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../lib/jquery-ui.js"></script>
	<script type="text/javascript" src="../page-list.js"></script>

	<style type="text/css">
		ul.page-list {
			margin: 0px;
			padding: 0px;
			float: left;
			list-style-type: none;
		}

		ul.page-list li {
			float: left;
			display: inline;
			font-size: 16px;
			vertical-align: middle;
			text-align: center;
			margin: 5px;
		}

		ul.page-list li a {
			text-decoration: none;
			font-weight: bold;
			background-color: #ede;
			box-shadow: 0 0 5px;
			border-radius: 5px;
			padding: 3px 5px 3px 5px;
		}
	</style>
</head>
<body>

<div id="paginate"></div>

<script type="text/javascript">
	var pl = $("div#paginate").pagelist({
		items: 50,
		itemsOnPage: 5,
		onClick: function(p) {alert("page="+p);}
	}).draw().click(5);

	setTimeout(function() {
		pl.setItemsOnPage(2).draw().end()
			.each(function(i) { alert("end " + i); });
	}, 3000);
</script>

</body>
</html>
